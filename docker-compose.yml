# Taşıt Takip - karmotors.com.tr Sunucu Deployment
#
# Kullanım:
#   docker-compose up -d
#
# Erişim:
#   - Direkt: http://karmotors.com.tr:8080
#   - Nginx reverse proxy: https://karmotors.com.tr (docker/nginx-proxy.conf)
#
# Konum:
#   - Kök: karmotors.com.tr/  → .htaccess RewriteBase / olmalı
#   - Alt dizin: karmotors.com.tr/medisa/ → Varsayılan (RewriteBase /medisa/)

version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: tasittakip-web
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
