# karmotors.com.tr - Otomatik Deployment (cPanel)
# Push sonrası tasitmedisa klasörüne dosya aktarımı
# GitHub Secrets: SSH_PRIVATE_KEY, REMOTE_HOST, REMOTE_USER

name: Deploy to karmotors.com.tr

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: easingthemes/ssh-deploy@v4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          remote-host: ${{ secrets.REMOTE_HOST }}
          remote-user: ${{ secrets.REMOTE_USER }}
          target: /home/karmotor/public_html/tasitmedisa/
          source: ./
          exclude: ".git/**, node_modules/**, .env, .env.*"

